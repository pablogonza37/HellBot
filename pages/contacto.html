                <input

                  maxlength="50"

              <div class="mb-3">

                <input
                  type="email"

                  id="exampleInputPassword1"
                  placeholder="Ej: juanperez@example.com"
                  required
                  minlength="10"
                  maxlength="320"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
